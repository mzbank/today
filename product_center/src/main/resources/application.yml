server:
  port: 8093

spring:
  application:
    name: product-center
  devtools:
    restart:
      enabled: true
      additional-paths: /src/main/java

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8090/eureka/
feign:
  hystrix:
    enabled: true